<!DOCTYPE html>
<html>
<head>
  <title>Power BI Embed Test</title>
  <script src="https://cdn.jsdelivr.net/npm/powerbi-client@2.23.1/dist/powerbi.min.js"></script>
  <style>
    #reportContainer {
      width: 100%;
      height: 800px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <h1>Power BI Embedded Report</h1>
  <div id="reportContainer"></div>

  <script>
    // Substitua pelos seus pr√≥prios tokens e IDs obtidos via generate_embed_token.py
    var embedToken = "COLOQUE_AQUI_SEU_EMBED_TOKEN";
    var embedUrl = "https://app.powerbi.com/reportEmbed?reportId=SEU_REPORT_ID&groupId=SEU_WORKSPACE_ID";
    var reportId = "SEU_REPORT_ID";

    var models = window['powerbi-client'].models;

    var config = {
      type: 'report',
      tokenType: models.TokenType.Embed,
      accessToken: embedToken,
      embedUrl: embedUrl,
      id: reportId,
      permissions: models.Permissions.All,
      settings: {
        panes: {
          filters: { visible: false },
          pageNavigation: { visible: true }
        }
      }
    };

    var reportContainer = document.getElementById('reportContainer');
    powerbi.embed(reportContainer, config);
  </script>
</body>
</html>
